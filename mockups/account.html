<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="account.css">
    <title>Account Page</title>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <button id="sign-in-button">Username</button>
        <div id="collector-cash-total">Collector Cash: $0</div>
        <h1>Collection Keeper</h1>
        <button id="home-button" v-on:click="displayHomeBody">Home</button>
        <button id="account-button" v-on:click="displayAccountBody">Account</button>
        <button id="about-button">About</button>
    </div>

    <!-- Account Body -->
    <div id="account-body" v-show="showAccountBody">
        <div id="account-nav-bar">
            <button id="shop-button">Shop</button>
            <button id="my-collections-button">My Collections</button>
            <button id="get-money-button">Get$$</button>
        </div>
        <div id="user-description">
            <button id="edit-user-button">Edit</button>
            <h1>Username</h1>
            <label>Email:</label>
        </div>
        <div id="account-collect-daily-item">
            <h1>Collect Daily</h1>
            <button id="collect-daily-coin-button">Coin</button>
            <button id="collect-daily-stamp-button">Stamp</button>
        </div>
        <div id="your-rankings">
            <h1>Your Rankings</h1>
            <label>Most Coins:</label><br><br>
            <label>Most Valuable Coin Collection:</label><br><br>
            <label>Most Stamps:</label><br><br>
            <label>Most Valuable Stamp Collection:</label>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>
            (c) 2019 Justice Hirschi
        </p>
    </footer>
</body>
</html>
